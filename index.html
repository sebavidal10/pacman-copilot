<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        #game {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #000;
            border: 2px solid #fff;
        }
        .pacman {
            width: 40px;
            height: 40px;
            background-color: yellow;
            position: absolute;
            border-radius: 50%;
        }
        .ghost {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
        }
        .pellet {
            width: 10px;
            height: 10px;
            background-color: white;
            position: absolute;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="game">
        <div class="pacman" id="pacman" style="top: 180px; left: 180px;"></div>
        <div class="ghost" id="ghost" style="top: 50px; left: 50px;"></div>
        <!-- Pellets will be dynamically added here -->
    </div>
    <script>
        const game = document.getElementById('game');
        const pacman = document.getElementById('pacman');
        const ghost = document.getElementById('ghost');
        let score = 0;

        // Basic controls for Pac-Man
        document.addEventListener('keydown', (e) => {
            const pacmanPos = pacman.getBoundingClientRect();
            switch(e.key) {
                case 'ArrowUp':
                    pacman.style.top = pacmanPos.top - 5 + 'px';
                    break;
                case 'ArrowDown':
                    pacman.style.top = pacmanPos.top + 5 + 'px';
                    break;
                case 'ArrowLeft':
                    pacman.style.left = pacmanPos.left - 5 + 'px';
                    break;
                case 'ArrowRight':
                    pacman.style.left = pacmanPos.left + 5 + 'px';
                    break;
            }
            checkPelletCollection();
        });

        // Ghost movement (simple AI)
        setInterval(() => {
            const ghostPos = ghost.getBoundingClientRect();
            ghost.style.top = ghostPos.top + (Math.random() > 0.5 ? 5 : -5) + 'px';
            ghost.style.left = ghostPos.left + (Math.random() > 0.5 ? 5 : -5) + 'px';
        }, 1000);

        // Function for pellet collection (for simplicity, a fixed amount of pellets)
        function checkPelletCollection() {
            // Logic for checking collision with pellets and updating score
            // Pellets should be added dynamically in the game
        }

        // Initialize game state (place pellets)
        function initGame() {
            for (let i = 0; i < 50; i++) {
                const pellet = document.createElement('div');
                pellet.classList.add('pellet');
                pellet.style.top = Math.random() * 390 + 'px';
                pellet.style.left = Math.random() * 390 + 'px';
                game.appendChild(pellet);
            }
        }

        initGame();
    </script>
</body>
</html>
